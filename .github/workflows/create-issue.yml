name: Printar Valores da Issue

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "NÃºmero da Issue utilizada"
        type: number

jobs:
  get-issue-values:
    runs-on: ubuntu-latest
    outputs:
      rg_name: ${{ steps.parse.outputs.rg_name }}
      sa_name: ${{ steps.parse.outputs.sa_name }}
    steps:
      - name: Parse issue
        id: parse
        uses: onmax/issue-form-parser@v1.4
        with:
          issue_number: ${{ github.event.issue.number }}

      - name: Setar valores da issue
        id: set_issue_values
        run: |
          rg_name=$(echo '${{ steps.parse.outputs.payload }}' | jq -r '.["Nome do Resource Group"]')
          sa_name=$(echo '${{ steps.parse.outputs.payload }}' | jq -r '.["Nome do Storage Account"]')
          echo "::set-output name=rg_name::$rg_name"
          echo "::set-output name=sa_name::$sa_name"

      # Exemplo de como usar os valores capturados
      - name: Mostrar valores da issue
        run: |
          echo "Nome do Resource Group: ${{ steps.outputs.rg_name }}"
          echo "Nome do Storage Account: ${{ steps.outputs.sa_name }}"
