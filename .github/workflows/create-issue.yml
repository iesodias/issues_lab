name: Printar Valores da Issue

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Número da Issue utilizada"
        type: number

jobs:
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Parse issue
        id: parse
        uses: onmax/issue-form-parser@v1.4
        with:
          issue_number: ${{ github.event.issue.number }}

      - name: Set outputs
        id: set-outputs
        run: |
          echo "::set-output name=rg_name::${{ fromJson(steps.parse.outputs.payload)['rg_name'] }}"
          echo "::set-output name=sa_name::${{ fromJson(steps.parse.outputs.payload)['sa_name'] }}"

  create-resource-group:
    needs: setup-env
    runs-on: ubuntu-latest
    steps:
      - name: Create Resource Group
        env:
          RG_NAME: ${{ needs.setup-env.outputs.rg_name }}
        run: |
          az group create --name $RG_NAME --location eastus

  create-storage-account:
    needs: create-resource-group
    runs-on: ubuntu-latest
    steps:
      - name: Create Storage Account
        env:
          RG_NAME: ${{ needs.setup-env.outputs.rg_name }}
          SA_NAME: ${{ needs.setup-env.outputs.sa_name }}
        run: |
          az storage account create \
            --name $SA_NAME \
            --resource-group $RG_NAME \
            --location eastus \
            --sku Standard_LRS





