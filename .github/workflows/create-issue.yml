name: Printar Valores da Issue

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Número da Issue utilizada"
        type: number

jobs:
  get-issue-number:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ github.event.inputs.issue_number }}
    steps:
      - name: Parse issue
        id: parse
        uses: onmax/issue-form-parser@v1.4
        with:
          issue_number: ${{ github.event.issue.number }}

      # Exemplo de como usar a saída
      - name: Mostrar dados da issue
        run: |
          # Usando o caractere `'` para evitar que todos os caracteres contidos
          # dentro deles sejam tratados como caracteres especiais (por exemplo, $ ou `)
          echo '${{ steps.parse.outputs.payload }}'

          # Imprimir o valor do campo "storage account name"
          echo '${{ fromJson(steps.parse.outputs.payload)["storage account name"] }}'
