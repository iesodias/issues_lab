name: Solicitação para Criar um Resource Group no Azure
description: "Essa issue visa criar um resource group na Azure"
labels: ["Teste"]
body:
  - type: input
    id: rg_name
    attributes:
      label: "Nome do Resource Group"
      placeholder: "Digite o nome do Resource Group aqui"
    validations:
      required: true

  - type: input
    id: sa_name
    attributes:
      label: "Nome do Storage Account"
      placeholder: "Digite o nome do Resource Group aqui"
    validations:
      required: true

